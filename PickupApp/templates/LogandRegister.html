<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
        <img src='{% static "images/basketball.gif" %}'>
        <button id='logbutt'><a href='/login'>Log in</a></button>
        <h1> PickUp</h1>
        
        
        
       
        <!-- design messages to look cooler -->
    <!-- </div> -->
    <!-- <h2>Where real ballers go to Play!</h2> -->
    <div id= 'wrapper'>
        
                {% if messages %}
            <ul >    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            
                
            
                
            
                <form action='/user/create' method="POST" id ='survey-form'>
                    {% csrf_token %}
                    <h3>Create an Account</h3>
                    <label> <p>First name</p> 
                        <input type = 'text' name= 'UserFname' placeholder=" Enter your First Name here">
                    </label>

                    <label> <p>Last name </p> 
                        <input type = 'text' name= 'UserLname' placeholder="Enter your Last Name here">
                    </label>

                    <label> <p>Username </p> 
                        <input type = 'text' name= 'UserUsername' placeholder="Enter your Username here">
                    </label>


                    <label><p>Age </p>
                        <input type = 'text' name= 'UserAge' placeholder="Enter your Age here">
                    </label>

                    
                    <label> <p>Hometown </p> 
                        <input type = 'text' name= 'UserHometown' placeholder="Enter your Hometown here">
                    </label>

                    <label><p>Email  </p>
                        <input type = 'text' name= 'UserMail' placeholder="Enter your Email here">
                    </label>

                    <label><p>Password</p>
                        <input type = 'password' name= 'Userpass' placeholder="Enter your Password here">
                    </label>

                    <label><p>Confirm Password</p>
                        <input type = 'password' name= 'UserconfirmPass' placeholder="Enter your Password Again">
                    </label>

                    <input type='submit' value=' Register!'> 

                </form>
                
           

            
        </div>
    </div>
</body>
</html>
